<!doctype html>

<html lang="en">
  <head th:replace="common/head :: head( ~{::title})">
    <title>HOMI - Create new gateway</title>
  </head>
  <body >
    <script src="/js/demo-theme.min.js?1668287865"></script>
    <div class="page">
      <!-- Navbar -->
      <div th:replace="common/header :: header">

      </div>

      <div th:replace="common/navbar :: navbar">

      </div>

      <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">
                  Create new Project
                </h2>
              </div>

              <!-- Buttons start -->
              <!-- Page title actions -->
              <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">

                  <a href="/projects" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal" data-bs-target="#modal-report">
                    <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-table" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                      <line x1="4" y1="10" x2="20" y2="10"></line>
                      <line x1="10" y1="4" x2="10" y2="20"></line>
                    </svg>
                   View gateways
                  </a>
                  <a href="/projects" class="btn btn-primary d-sm-none btn-icon" data-bs-toggle="modal" data-bs-target="#modal-report" aria-label="Create new report">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-table" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                      <line x1="4" y1="10" x2="20" y2="10"></line>
                      <line x1="10" y1="4" x2="10" y2="20"></line>
                    </svg>
                  </a>
                </div>
              </div>


              <!-- Buttons end -->



            </div>
          </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <div class="row row-cards">

              <div class="col-12">
                <form class="card" th:action="@{/projects/save}"
                      th:object="${createGatewayForm}" method="post"
                      autocomplete="off" novalidate>
                  <div class="card-body">

                    <div class="mb-3" th:if="${errorKey}">
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <div th:utext="#{__${errorKey}__}"></div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    </div>

                    <div class="mb-3" th:if="${successKey}">
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <div th:utext="#{__${successKey}__}"></div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    </div>

                    <div class="row row-cards">

                      <div class="col-sm-6 col-md-6">
                        <div class="mb-3">
                          <label class="form-label required">Name</label>
                          <input type="text" class="form-control" placeholder="Enter project name" value="" required
                                 th:field="*{name}"
                                 th:errorclass="is-invalid">
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="mb-3">

                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="mb-3 mb-0">
                          <label class="form-label">Description</label>
                          <textarea rows="5" class="form-control" placeholder="Enter description about the project"
                                    th:field="*{description}"
                                    th:errorclass="is-invalid"
                                    ></textarea>

                          <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer footer-transparent d-print-none">
          <div class="container-xl">
            <div class="row text-center align-items-center flex-row-reverse">
              <div class="col-lg-auto ms-lg-auto">
                <ul class="list-inline list-inline-dots mb-0">
                  <li class="list-inline-item"><a href="./docs/" class="link-secondary">Documentation</a></li>
                  <li class="list-inline-item"><a href="./license.html" class="link-secondary">License</a></li>
                  <li class="list-inline-item"><a href="https://github.com/tabler/tabler" target="_blank" class="link-secondary" rel="noopener">Source code</a></li>
                  <li class="list-inline-item">
                    <a href="https://github.com/sponsors/codecalm" target="_blank" class="link-secondary" rel="noopener">
                      <!-- Download SVG icon from http://tabler-icons.io/i/heart -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon text-pink icon-filled icon-inline" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>
                      Sponsor
                    </a>
                  </li>
                </ul>
              </div>
              <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                <ul class="list-inline list-inline-dots mb-0">
                  <li class="list-inline-item">
                    Copyright &copy; 2022
                    <a href="." class="link-secondary">Tabler</a>.
                    All rights reserved.
                  </li>
                  <li class="list-inline-item">
                    <a href="./changelog.html" class="link-secondary" rel="noopener">
                      v1.0.0-beta16
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="/js/tabler.min.js?1668287865" defer></script>
    <script src="/js/demo.min.js?1668287865" defer></script>
  </body>
</html>

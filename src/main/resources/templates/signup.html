<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign up - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->
    <link href="/css/tabler.min.css?1668287865" rel="stylesheet"/>
    <link href="/css/tabler-flags.min.css?1668287865" rel="stylesheet"/>
    <link href="/css/tabler-payments.min.css?1668287865" rel="stylesheet"/>
    <link href="/css/tabler-vendors.min.css?1668287865" rel="stylesheet"/>
    <link href="/css/demo.min.css?1668287865" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: Inter, -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
  </head>
  <body  class=" border-top-wide border-primary d-flex flex-column">
    <script src="/js/demo-theme.min.js?1668287865"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="/assets/logo-no-background.svg" width="110" height="36" alt="HOMI" class="navbar-brand-image">
          </a>
        </div>
        <form class="card card-md" th:action="@{/signup}"
              th:object="${userRegistrationForm}" method="post"
              autocomplete="off" novalidate>
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create new account</h2>

            <div class="mb-3" th:if="${errorKey}">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <div th:utext="#{__${errorKey}__}"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>

            <div class="mb-3" th:if="${successKey}">
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <div th:utext="#{__${successKey}__}"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>


            <div class="mb-3">
              <label class="form-label required">First Name</label>
              <input type="text" class="form-control" placeholder="Enter name" th:field="*{firstName}"
                     th:errorclass="is-invalid"
              >

              <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                Please choose a username.
              </div>

            </div>

            <div class="mb-3">
              <label class="form-label required">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter name" th:field="*{lastName}"
                     th:errorclass="is-invalid"
              >

              <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                Please choose a username.
              </div>

            </div>

            <div class="mb-3">
              <label class="form-label required">Company</label>
              <input type="text" class="form-control" placeholder="Enter company name" th:field="*{company}"
                     th:errorclass="is-invalid">

              <div class="invalid-feedback" th:if="${#fields.hasErrors('company')}" th:errors="*{company}">
                Please choose a username.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label required">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email"  th:field="*{email}"
                     th:errorclass="is-invalid">

              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >
                Please choose a username.
              </div>

            </div>
            <div class="mb-3">
              <label class="form-label required">Password</label>

              <input type="password" class="form-control"  placeholder="Password"  autocomplete="off" th:field="*{password}"
                     th:errorclass="is-invalid">

              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >
                Please choose a username.
              </div>

            </div>
            <!--
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Agree the <a href="/terms-of-service" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>
            -->
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account? <a href="/signin" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="/js/tabler.min.js?1668287865" defer></script>
    <script src="/js/demo.min.js?1668287865" defer></script>
  </body>
</html>
